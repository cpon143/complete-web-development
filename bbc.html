<!doctype html>
<html>
    <head>
       <title>Technology - BBC News </title>
       <style type="text/css">

            #topbar {

                width:95%;
                height:50px;
                background-color:rgb(255, 255, 255);
                margin:0px auto;
            }
            body{

                margin:0;
                padding:0;
            }
            #logo{

                margin-top:12.5px;
                padding-left:5px;
                width:80px;
                float:left;
                margin-right:8px;
            }
            .topbar_section{

                float:left;
                border-left: 1px #cccccc solid;
                height:100%;
            }
            #signin_image{
                
                width:25px;
                margin:12px 18px;
                float:left;
                
            }
            #signin_text{

                font-weight:bold;
                font-size:90%;
                position:relative;
                top: 15px;
             }
            .ndtopbar_section{

                float:left;
                border-left: 1px #cccccc solid;
                height:100%;
                margin:0 20px 0 80px;
            }
            #bell{

                float:left;
                position:relative;
                top: 12px;
                margin:0 20px 0 0;
            }
            /**.rdtopbar_section{

                float:left;
                border-left: 1px #cccccc solid;
                height:100%;
                margin:0 20px 0 20px;

            }**/
            .topbar_menu{
                font-weight:bold;
                font-size:90%;
                padding:15px 20px 0 20px;
                
                height:35px;

            }
            #down{
                width:15px;
                POSITION:RELATIVE;
                margin: 0 0 0 50px;
                
            }
            #search_box{
                background-color:#E4E4E4;
                font-weight: bold;
                font-size:80%;
                border:none;
                padding:8px;
                margin:9px;
            }
            #search_img{
                width: 11px;
                position:relative;
                left: -40px;
            }
            .clear{
                clear:both;
            }
            #menubar_container{
                background-color:#BB1919;
                width:100%;
                height: 70px;
            }
            #menu-bar {
                width:95%;
                margin:0 auto;
                
            }
            h1{
                padding:0px;
                margin:0px;
                color: white;
                font-size:40px;
                font-weight:normal;
                padding: 10px;
                float:left;
            }
            #local-news{
                float:right;
                color:white;
                margin: 20px;
                border: 1px solid black;
            }
            #local-news-img{
                margin-left: 20px;
            }
            
          


       </style>
    </head>

    <body>
        <div id="topbar">
            
            <img id="logo" src="images/BBC_Logo.png" >

            <div id="signin-div" class="topbar_section">

                <img id="signin_image" src="images/signin-img.png">

                <span id="signin_text">Sign in</span>

            </div>

            <div  class="ndtopbar_section"></div>
            
            <img id="bell" src="images/bell.png">

            <span class="topbar_section topbar_menu" >News</span>
            
            <span class="topbar_section topbar_menu" >Sports</span>
            
            <span class="topbar_section topbar_menu" >Reels</span>
            
            <span class="topbar_section topbar_menu" >Worklife</span>
            
            <span class="topbar_section topbar_menu" >Travle</span>
            
            <span class="topbar_section topbar_menu" >Future</span>
            
            <span class="topbar_section topbar_menu" >Culture</span>
            
            <span class="topbar_section topbar_menu" >More <img id="down" src="images/down.png"></span>
            
            <div class="topbar_section">

                <input id="search_box" type="text" placeholder="search">
                <input type="image" id="search_img" src="images/search.png">

            </div>

            

            </div>

            <div class="clear"></div>
            
            <div id="menubar_container">
                <div id="menu-bar">
                    <h1>News</h1>
                    <div id="local-news">
                        Find local news
                        <img id="local-news-img" src="images/signin-img2.jpg">
                    </div>
                </div>

        </div>
            

    </body>


</html>
